# set -g mode-mouse on
# set -g mouse-resize-pane on
# set -g mouse-select-pane on
# set -g mouse-select-window on
# set -g default-terminal "screen-256color"
set -g mouse on
set -g history-limit 1000000
set-option -g default-command "reattach-to-user-namespace -l zsh"
#
# Setup 'v' to begin selection as in Vim
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi y send -X copy-pipe "reattach-to-user-namespace pbcopy"

# Update default binding of `Enter` to also use copy-pipe
unbind -T copy-mode-vi Enter
bind-key -T copy-mode-vi Enter send -X copy-pipe "reattach-to-user-namespace pbcopy"

bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

new
neww -k -n opusone -t 0 -c ~/opusone "reattach-to-user-namespace -l vim ."
set-window-option -t:0 allow-rename off
neww -k -t 1 -c ~/opusone "reattach-to-user-namespace -l zsh"
join-pane -s 1.0 -t 0.0
neww -k -n ipython -t 9 -c ~/opusone "reattach-to-user-namespace -l /usr/local/bin/ipython3"
set-window-option -t:9 allow-rename off
selectw -t 0
set -g mode-keys vi
